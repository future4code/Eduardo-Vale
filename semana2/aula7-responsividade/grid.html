<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="container">
        <div class="bloco-lateral">
            <p>First List:</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <p>Second List:</p>
            <ul>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>
        <div class="blocos">
            <div class="bloco-red"></div>
            <div class="bloco1">1</div>
            <div class="bloco2">2</div>
            <div class="bloco3">3</div>
            <div class="bloco4">4</div>
            <div class="bloco5">5</div>
            <div class="bloco6">6</div>
            <div class="bloco7">7</div>
            <div class="bloco8">8</div>
            <div class="bloco9">9</div>
            <div class="bloco10">10</div>
            <div class="bloco11">11</div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<!-- Adicionar produto: Essa página deve conter um formulário para adicionar produtos.
    Ele deve ter os mesmos campos que aparecem no controle de estoque.  -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUTOS | DVPT</title>
</head>

<body>
    <center>
        <h2>Adiconar produto</h2>
    </center>

    <form action="#" >
        <div >
            <label for="imagem">Imagem</label>
            <input type="file" required>
        </div>
        <hr>
        <div>
            <label for="descricao">Descrição</label>
            <input type="text" required>
        </div>
        <hr>
        <div>
            <label for="preço">Preço</label>
            <input type="text" required>
        </div>
        <hr>
        <div>
            <label for="Quantidade">Quantidade</label>
            <input type="number" required>
        </div>
        <hr>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <hr>
    <button>
        <a href="index.html">Voltar</a>
    </button>

</body>

</html>
